<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>样式表</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
</head>
<body>
    <form>
        <span class="form-line">

            <input type="button" class="hint" value="按钮" />
            <select class="hint">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <input type="text" placeholder="123" />
            <select class="error">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>

            </select>
            <input type="button" class="btn hint" value="按钮" />

        </span>

        <span class="btn-group">
            <button class="btn hint" >
                按钮
            </button>
            <button class="btn error" >
                按钮
            </button>
            <button class="btn error" >
                x
            </button>
        </span>
    </form>


</body>
</html>
