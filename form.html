<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
    }

    .display-inline {
        display: inline-block;
    }

    .cursor-pointer {
        cursor: pointer;
    }

    .positon-relative {
        position: relative;
    }

    .offset-left{
        margin-left: 5px;
    }

    .screening {
        text-align: center;
        font-size: 14px;
        width: 90px;
        height: 42px;
        line-height: 42px;
        border-radius: 4px;
        border: 1px solid #ccc;
        color: #666;
        vertical-align: top;
        outline: none;
    }

    .screening span {
        padding-right: 5px;
    }

    .screening p {
        transform: rotate(90deg);
    }

    .screening:hover {
        color: #666;
        border-color: #ccc;
        background-color: #eee;
    }
    .company-drop {
        text-indent: 20px;
        position: absolute;
        top: 42px;
        left: 0;
        width: 150px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 3px 15px rgba(0,0,0,0.2);
        /*box-shadow: 0 0 10px rgba(0,0,0,0.2);*/
    }

    .company-drop ul li {
        font-size: 14px;
        height: 40px;
        line-height: 40px;
        color: #666;
    }

    .company-drop ul li:hover {
        color: #666;
        background-color: #eee;
    }
</style>

<form action="" id="form_all" class="form-all" method="post">
    <div class="public-class" style="display: block;">
        <!--输入框-->
        <div style="word-spacing: -7px">
            <input type="text" class="input-style display-inline vertical-middle">
            <button class="button-style display-inline vertical-middle">身份证查询</button>
        </div>
        <!--单选框-->
        <div class="text-left margin-auto">
            <label class="demo--label">
                <input class="demo--radio" type="radio" name="demo-radio" value="0" checked>
                <span class="demo--radioInput"></span>车
            </label>
            <label class="demo--label">
                <input class="demo--radio" type="radio" name="demo-radio" value="1">
                <span class="demo--radioInput"></span>房
            </label>
            <label class="demo--label">
                <input class="demo--radio" type="radio" name="demo-radio" value="2">
                <span class="demo--radioInput"></span>信用
            </label>
            <label class="demo--label">
                <input class="demo--radio" type="radio" name="demo-radio" value="3">
                <span class="demo--radioInput"></span>产调
            </label>
        </div>
        <!--多选框-->
        <div class="text-left margin-auto">
            <label class="demo--label">
                <input type="checkbox" name="fei" checked value="2" style="display: none" class="true-radio">
                <span class="party"></span>信用
            </label>
            <label class="demo--label">
                <input type="checkbox" name="fei" value="3" style="display: none" class="true-radio">
                <span class="party"></span>产调
            </label>
        </div>

        <!--下拉列表-->
        <div class="select-style position-relative" id="select_all">
            <div class="select-put" id="select_put" tabindex="0" onfocus="screenOnDrop('drop_select')" onblur="screenHiddenDrop('drop_select')">
                <p>请选择地区</p>
                <span class="jiao"></span>
            </div>
            <div class="drop-select" id="drop_select" style="display: none">
                <ul>
                    <li><a href="#">苏州</a></li>
                    <li><a href="#">上海</a></li>
                    <li><a href="#">昆山</a></li>
                    <li><a href="#">石家庄</a></li>
                    <li><a href="#">武汉</a></li>
                    <li><a href="#">北京</a></li>
                </ul>
            </div>
        </div>

    </div>

    <div style="word-spacing: -7px">
        <button class="button-style right-btn display-inline">确认按钮</button>
        <button class="button-style cancel-btn display-inline">取消按钮</button>
    </div>

    <textarea name="textarea" class="textarea-style"></textarea>
    <div class="position-relative" style="width: 220px">
        <input type="text" id="input_search" class="input-style" onblur="hiddenDrop('company_drop')" onfocus="onDrop('company_drop','input_search')">
        <div class="drop-select" id="company_drop" style="display: none;">
            <ul>
                <li><a href="#">苏州</a></li>
                <li><a href="#">上海</a></li>
                <li><a href="#">昆山</a></li>
                <li><a href="#">石家庄</a></li>
                <li><a href="#">武汉</a></li>
                <li><a href="#">北京</a></li>
            </ul>
        </div>
    </div>
</form>

<script>
    function onDrop(dropCode,inputCode){
        let _company_drop = document.getElementById(dropCode);
        let _input_search = document.getElementById(inputCode);
        _company_drop.style.display = "block";
        for (var i=0;i<_company_drop.querySelectorAll('li').length;i++){
            _company_drop.querySelectorAll('li')[i].onmousedown = function () {
                _input_search.value = this.innerText;
            }
        }
    }

    function hiddenDrop(dropCode){
        let _company_drop = document.getElementById(dropCode);
        _company_drop.style.display = "none";
    }
    function screenOnDrop(dropCode){
        let _screening_drop = document.getElementById(dropCode);
        _screening_drop.style.display = "block";
    }

    function screenHiddenDrop(dropCode){
        let _screening_drop = document.getElementById(dropCode);
        _screening_drop.style.display = "none";
