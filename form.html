    function onDrop(dropCode,inputCode){
        let _company_drop = document.getElementById(dropCode);
        let _input_search = document.getElementById(inputCode);
        _company_drop.style.display = "block";
        for (let i=0;i<_company_drop.querySelectorAll('li').length;i++){
            _company_drop.querySelectorAll('li')[i].onmousedown = function () {
                _input_search.value = this.innerText;
            }
        }
    }

    function hiddenDrop(dropCode){
        let _company_drop = document.getElementById(dropCode);
        _company_drop.style.display = "none";
    }
    function screenOnDrop(dropCode){
        let _screening_drop = document.getElementById(dropCode);
