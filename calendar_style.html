<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calendar_Style</title>
    <link rel="stylesheet" href="css/calendar_style.css">
    <link rel="stylesheet" href="css/form_style_new.css">
</head>
<body>
<div class="ant-calendar-picker">
    <div class="ant-calendar" tabindex="0">
        <div class="ant-calendar-panel">
            <div class="ant-calendar-input-wrap">
                <div class="ant-calendar-date-input-wrap">
                    <input class="ant-calendar-input " placeholder="请选择日期" value="">
                </div>
            </div>
            <div class="ant-calendar-date-panel">
                <div class="ant-calendar-header">
                    <div style="position: relative">
                        <a class="ant-calendar-prev-day-btn" role="button" title="昨天">«</a>
                        <span class="ant-calendar-my-select">
                            <a class="ant-calendar-select" role="button" title="选择年份"> 2018 </a>
                            <span class="ant-calendar-select">-</span>
                            <a class="ant-calendar-select" role="button" title="选择月份"> 4 </a>
                            <span class="ant-calendar-select">-</span>
                            <a class="ant-calendar-select" role="button" title="选择日期"> 27 </a>
                        </span>
                        <a class="ant-calendar-next-day-btn" role="button" title="明天">»</a>
                    </div>
                </div>
                <div class="ant-calendar-body">
                    <table class="ant-calendar-table" cellspacing="0" role="grid">
                        <thead>
                            <tr role="row">
                                <th class="ant-calendar-column-header" role="columnheader">
                                    <span class="ant-calendar-column-header-inner">一</span>
                                </th>
                                <th class="ant-calendar-column-header" role="columnheader">
                                    <span class="ant-calendar-column-header-inner">二</span>
                                </th>

                                    <span class="ant-calendar-column-header-inner">三</span>
                                </th>
                                <th class="ant-calendar-column-header" role="columnheader">
                                    <span class="ant-calendar-column-header-inner">四</span>
                                </th>
                                <th class="ant-calendar-column-header" role="columnheader">
                                    <span class="ant-calendar-column-header-inner">五</span>
                                </th>
                                <th class="ant-calendar-column-header" role="columnheader">
                                    <span class="ant-calendar-column-header-inner">六</span>
                                </th>
                                <th class="ant-calendar-column-header" role="columnheader">
                                    <span class="ant-calendar-column-header-inner">日</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="ant-calendar-table-body">
                            <tr role="row">
                                <td role="gridcell" class="ant-calendar-cell ant-calendar-not-current-month-cell">
                                    <div class="ant-calendar-date">26</div>
                                </td>

                                    <div class="ant-calendar-date">27</div>

                                    <div class="ant-calendar-date">29</div>
                                </td>
                                <td role="gridcell" class="ant-calendar-cell ant-calendar-not-current-month-cell">
                                    <div class="ant-calendar-date">30</div>
                                </td>
                                <td role="gridcell" class="ant-calendar-cell ant-calendar-not-current-month-cell">
                                    <div class="ant-calendar-date">31</div>
                                </td>
                                <td role="gridcell" class="ant-calendar-cell">
                                    <div class="ant-calendar-date">1</div>
                                </td>
                            </tr>
                            <tr role="row">
                                <td role="gridcell" class="ant-calendar-cell">
                                    <div class="ant-calendar-date">2</div>

                                <td role="gridcell" class="ant-calendar-cell">

                                    <div class="ant-calendar-date">5</div>

                                <td role="gridcell" class="ant-calendar-cell">

                                    <div class="ant-calendar-date">8</div>

                            </tr>
                            <tr role="row">
                                <td role="gridcell" class="ant-calendar-cell">

                                    <div class="ant-calendar-date">12</div>
                                </td>
                                <td role="gridcell" class="ant-calendar-cell">
                                    <div class="ant-calendar-date">13</div>
                                </td>
                                <td role="gridcell" class="ant-calendar-cell">
                                    <div class="ant-calendar-date">14</div>
                                </td>
                                <td role="gridcell" class="ant-calendar-cell">
                                    <div class="ant-calendar-date">15</div>

                            </tr>
                            <tr role="row">
                                <td role="gridcell" class="ant-calendar-cell">
                                    <div class="ant-calendar-date">16</div>

                            <tr role="row">
                                <td role="gridcell" class="ant-calendar-cell">

                                <td role="gridcell" class="ant-calendar-cell">

                            <tr role="row">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ant-calendar-footer">
                    <span class="ant-calendar-footer-btn">
                        <div class="ant-calendar-btn confirm-on">确认</div>
                        <div class="ant-calendar-btn cancel-on">取消</div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload = function () {
        let _calendar_input = document.getElementsByClassName('ant-calendar-input-wrap');
        let _calendar_all = document.getElementsByClassName('ant-calendar-panel');
        for (let i=0;i<_calendar_input.length;i++){
            _calendar_input[i].querySelector('input').onfocus = function () {
                _calendar_all[i].getElementsByClassName('ant-calendar-date-panel')[i].style.display = 'block';
            }
            _calendar_input[i].querySelector('input').onblur = function () {
                _calendar_all[i].getElementsByClassName('ant-calendar-date-panel')[i].style.display = 'none';
            }
        }
    }
</script>
</body>
</html>
